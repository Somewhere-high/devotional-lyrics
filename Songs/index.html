<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devotional Lyrics - Home</title>
    <style>
        :root { 
            --bg: #ffffff; 
            --fg: #111827; 
            --accent: #0ea5e9; 
            --muted: #6b7280; 
            --card-bg: rgba(0,0,0,0.02);
            --hover-bg: rgba(14, 165, 233, 0.08);
            --border-radius: 8px;
            --transition: all 0.2s ease;
        }
        [data-theme="dark"] { 
            --bg: #0a0f1a; 
            --fg: #e2e8f0; 
            --accent: #38bdf8; 
            --muted: #94a3b8; 
            --card-bg: rgba(30, 41, 59, 0.6);
            --hover-bg: rgba(56, 189, 248, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: var(--bg); 
            color: var(--fg); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            line-height: 1.5;
            transition: var(--transition);
            padding-bottom: 1.5rem;
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 1rem; 
        }
        
        header { 
            text-align: center; 
            padding: 1rem 0;
            margin-bottom: 1.2rem;
            border-bottom: 1px solid var(--muted);
        }
        
        h1 { 
            font-size: 1.8rem; 
            margin-bottom: 0.3rem;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            flex-wrap: wrap;
            gap: 0.8rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.65rem 1rem;
            border: 1px solid var(--muted);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--fg);
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--muted);
            color: var(--fg);
            width: 38px;
            height: 38px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background: var(--accent);
            color: white;
        }
        
        .results-count {
            text-align: right;
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 0.8rem;
            font-style: italic;
        }
        
        .song-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 6px;
        }
        
        /* Scrollbar styling */
        .song-list::-webkit-scrollbar {
            width: 6px;
        }
        .song-list::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 3px;
        }
        .song-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }
        [data-theme="dark"] .song-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        
        .song-item {
            border-radius: var(--border-radius);
            transition: var(--transition);
            background: var(--card-bg);
            border-left: 3px solid var(--accent);
        }
        
        .song-item:hover {
            background: var(--hover-bg);
            transform: translateX(3px);
            border-left-width: 5px;
        }
        
        .song-link {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--fg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-right: 0.8rem;
            flex: 1;
        }
        
        .song-artist {
            color: var(--muted);
            font-size: 0.85rem;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .song-item:hover .song-title {
            color: var(--accent);
        }
        
        .empty-state {
            text-align: center;
            padding: 1.5rem 1rem;
            color: var(--muted);
            font-size: 0.95rem;
        }
        
        .instructions {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 3px solid var(--accent);
            font-size: 0.9rem;
        }
        
        .instructions h2 {
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-size: 1.1rem;
        }
        
        .instructions ul {
            padding-left: 1.2rem;
            margin-top: 0.5rem;
        }
        
        .instructions li {
            margin-bottom: 0.3rem;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .theme-toggle {
                width: 36px;
                height: 36px;
                align-self: flex-end;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .song-link {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.2rem;
            }
            
            .song-artist {
                white-space: normal;
                width: 100%;
                text-align: right;
                margin-top: 0.2rem;
            }
            
            .results-count {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üôè Devotional Lyrics</h1>
            <p class="subtitle">Sacred hymns and devotional songs</p>
        </header>
        
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Search songs...">
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">‚òÄÔ∏è</button>
        </div>
        
        <div class="results-count">Showing <span id="count">0</span> songs</div>
        
        <ul class="song-list" id="songList">
            <!-- Songs will be dynamically inserted here -->
        </ul>
        
        <div class="instructions">
            <h2>Features</h2>
            <ul>
                <li>Press "T" to toggle theme</li>
                <li>Search by title or artist</li>
                <li>Theme preference saved</li>
                <li>Compact list for 100+ songs</li>
            </ul>
        </div>
    </div>

    <script>
        // DOM Elements
        const songList = document.getElementById('songList');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const resultsCount = document.getElementById('count');
        
        // Theme Toggle
        const savedTheme = localStorage.getItem('devotional-theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'üåô';
        }
        
        themeToggle.addEventListener('click', () => {
            if (document.documentElement.hasAttribute('data-theme')) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('devotional-theme', 'light');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('devotional-theme', 'dark');
                themeToggle.textContent = 'üåô';
            }
        });
        
        // Render Compact Songs List
        function renderSongs(songListArray) {
            songList.innerHTML = '';
            resultsCount.textContent = songListArray.length;
            
            if (songListArray.length === 0) {
                songList.innerHTML = `
                    <li class="empty-state">
                        No songs found. Try different search terms.
                    </li>
                `;
                return;
            }
            
            songListArray.forEach(song => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerHTML = `
                    <a href="${song.filename}" class="song-link">
                        <span class="song-title">${song.title}</span>
                        <span class="song-artist">${song.artist}</span>
                    </a>
                `;
                songList.appendChild(li);
            });
        }
        
        // Search functionality with debounce
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) || 
                    song.artist.toLowerCase().includes(searchTerm)
                );
                renderSongs(filteredSongs);
            }, 200);
        });
        
        // Keyboard shortcut for theme toggle (T key)
        document.addEventListener('keydown', (e) => {
            if (e.key === 't' || e.key === 'T') {
                themeToggle.click();
            }
        });
        
        // Initialize the app
        function initApp() {
            renderSongs(songs);
            
            // Auto-focus search on mobile
            if (window.innerWidth < 600) {
                searchInput.focus();
            }
        }
    </script>
