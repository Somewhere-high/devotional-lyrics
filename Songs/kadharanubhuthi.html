<!-- PAGE LOGIC -->
<script>
(() => {
  const lyrics = $('lyrics');
  const copyBtn = $('copy-btn');
  const downloadBtn = $('download-btn');
  const autoBtn = $('auto-scroll-btn');

  /* FONT SIZE */
  const applySize = (s) => {
    lyrics.classList.remove('small', 'large');
    if (s) lyrics.classList.add(s);
    localStorage.setItem('lyrics-size', s || 'normal');
  };
  applySize(localStorage.getItem('lyrics-size'));
  $('inc').onclick = () => applySize('large');
  $('dec').onclick = () => applySize('small');
  $('reset').onclick = () => applySize(null);

  /* COPY */
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(lyrics.innerText);
    const t = copyBtn.innerText;
    copyBtn.innerText = "‚úì";
    setTimeout(() => copyBtn.innerText = t, 1500);
  };

  /* DOWNLOAD */
  downloadBtn.onclick = () => {
    const blob = new Blob([lyrics.innerText], { type: 'text/plain;charset=utf-8' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "kandhar_anubhuthi.txt";
    a.click();
    URL.revokeObjectURL(a.href);
  };

  /* AUTO SCROLL */
  let scrolling = false;
  let raf;

  const getSpeed = () =>
    document.body.classList.contains('elder-mode') ? 0.25 : 0.6;

  const scrollStep = () => {
    window.scrollBy(0, getSpeed());
    raf = requestAnimationFrame(scrollStep);
  };

  autoBtn.onclick = () => {
    scrolling = !scrolling;
    autoBtn.innerText = scrolling ? "‚è∏ Pause" : "‚ñ∂ Auto";
    if (scrolling) scrollStep();
    else cancelAnimationFrame(raf);
  };
})();
</script>
